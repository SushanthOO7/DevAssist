seed: 42
workspace: ./artifacts

capture:
  viewport: [1920, 1080]
  fps: 5
  headless: false
  autoplay_delay_s: 2.0

training:
  epochs: 50
  batch_size: 16
  learning_rate: 3.0e-4
  weight_decay: 1.0e-5
  clip_grad_norm: 1.0
  heatmap_sigma: 3.0
  scheduler:
    type: cosine
    warmup_steps: 500

model:
  encoder: vit_tiny
  image_size: 224
  patch_size: 16
  hidden_dim: 192
  adapter_dim: [128, 64, 32]
  action_vocab: [click, scroll, type, wait]

inference:
  max_steps: 12
  confidence_threshold: 0.35
  wait_after_action_s: 0.4
  retry_limit: 2
